<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vdom | CoCreateJS</title>
  
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  </head>
  <body>
    
    <!-- Navbar  -->
    <div class="nav display:flex align-items:center background:whitesmoke" main-content_id="canvas" scroll-effect="hide-nav" scroll-up="1" scroll-down="1">
  
      <div class="display:inline-flex direction:rtl font-size:24px align-items:center list-style-type:none width:100% height:50px">
  
        <!-- Menu Icon Animations -->
        <a class="nav-toggle menu_icon--Vdots" toggle-sidenav="menuR">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </a>
      </div>
    </div>
  
    <!-- Modal viewport -->
    <div class="position:fixed margin-top:50px" main-content_id="canvas" id="modal-viewport"></div>
  
    <!-- Main Container -->
    <div main-content_id="canvas" class="height:100vh overflow:scroll">
      <iframe vdom-id="test" id="canvas" src="./iframe.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
  
    <!-- CoCreate SideNav Right -->
    <div id="menuR" class="cocreate-sidenav sidenav-right background:gainsboro"
      data-main_content="canvas" 
      sidenav-default_desktop="expanded"
      sidenav-default_tablet="expanded">
      
      <div class="">
        <ul class="overflow:scroll height:100vh margin:5px background:white padding:0 padding-left:5px">
          <div vdom-target="test" dnd-group-name="test"></div>
        </ul>
      </div>
      <div class="resizeHandler"></div>
    </div>
  

        <!--<script src="../dist/CoCreate-vdom.js"></script>-->
	    <script src="../../../CoCreateJS/dist/CoCreate.js" ></script>
  </body>
</html>
