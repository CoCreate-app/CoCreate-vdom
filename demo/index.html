<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vdom | CoCreateJS</title>
  
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <!-- CoCreate CSS CDN -->
    <link rel="stylesheet" href="https://cdn.cocreate.app/vdom/latest/CoCreate-vdom.min.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <style>
      /* this is already apart of COCreate.min.css but we only remove and add one hidden in an element */
      .vdom-item+div .collapse>.vdom-item {
        display: none;
      }
      
    </style>
  </head>
  <body>
    
    <!-- Navbar  -->
    <div class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="canvas" scroll-effect="hide-nav" scroll-up="1" scroll-down="1">
  
      <div class="display:inline-flex direction:rtl font-size:24px align-items:center list-style-type:none width:100% height:50px">
  
        <!-- Menu Icon Animations -->
        <a class="nav-toggle menu_icon--Vdots" toggle-sidenav="menuR">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </a>
      </div>
    </div>
  
    <!-- Modal viewport -->
    <div class="position:fixed margin-top:50px" data-main_content_id="canvas" id="modal-viewport"></div>
  
    <!-- Main Container -->
    <div data-main_content_id="canvas" class="height:100vh overflow:scroll">
      <iframe vdom-id="test" id="canvas" document_id="5eefe30952c6e94c75fb5e3f" src="./iframe.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
  
    <!-- CoCreate SideNav Right -->
    <div id="menuR" class="cocreate-sidenav sidenav-right background:gainsboro"
      data-main_content="canvas" 
      sidenav-default_desktop="expanded"
      sidenav-default_tablet="expanded">
      
      <div class="">
        <ul class="overflow:scroll height:100vh margin:5px background:white padding:0 padding-left:5px">
          <div vdom-target="test" data-group_name="test"></div>
          <!-- CoCreate Render to get list of blocks -->
          <div template_id="template1" fetch-collection="blocks" filter-name="menu-position" filter-value="0" filter-value_type="number" filter-operator="$ne" order-by="menu-position" order-type="asc" pass_to="blocks">
          </div>
  
          <!-- template -->
          <li data-draggable="true" class="template menuItem" id="header" data-insert-html='{{html}}'>
            <span collection="" document_id="" name="icon" pass_id="blocks" class="padding-10px"></span>
            <span collection="" document_id="" name="name" pass_id="blocks"></span>
            <div class="float-right">
              <a target="modal" href="block-form.html" pass-collection="blocks" pass-document_id="" pass_id="blocks" pass_to="form-fields" modal-width="320px" modal-height="100%" modal-color="#229954">
                  <i class="fas fa-pencil-alt"></i>
        				</a>
            </div>
            <span collection="" document_id="" name="html" pass_id="blocks"></span>
          </li>
  
        </ul>
      </div>
      <div class="resizeHandler"></div>
    </div>
  
  
	    <script>
	      var config = {
	        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
	        organization_Id: '5de0387b12e200ea63204d6c',
	        host: 'ws.cocreate.app'
	      }
	    </script>
	    
        <!--<script src="../dist/CoCreate-vdom.js"></script>-->
	    <script src="../../../CoCreateJS/dist/CoCreate.js" ></script>
  </body>
</html>
