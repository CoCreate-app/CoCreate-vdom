         	      </th>
    				  </tr>
    			 	</thead>

      					  </div>
      					  <div>
        						<a target="modal" href="render.html"

        						   data-modal_color="#229954" 
        						   data-modal_header="true"
        						   data-modal_x="" 
        						   data-modal_y="">
        						  <h4 name="name" class="noMargins">Module Name</h4>
        						  <div data-pass_collection="modules"
            						   data-pass_document_id=""
        						       data-pass_prefix="form_"
            						   data-pass_to="render"
            						    data-pass_id="render">
        						  </div>
        						</a>
        						  <h5 name="description" class="noMargins"></h5>
      					  </div>
    					  </div>
    					</td>
    					<td>
    					  <a target="modal" href="module_form.html"

    						       data-pass_prefix="form_"
        						   data-pass_to="render"
        						  data-pass_id="render">
      						  </div>
    						</a>
    					</td>
  				  </tr>
  				</tbody>
  				<tfoot>
  				  <tr>
    					<th>Name</th>
